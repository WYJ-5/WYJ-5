<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Zeyada&display=swap" rel="stylesheet">
    <style>
        .indie-flower-regular {
            font-family: "Indie Flower", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .zeyada-regular {
            font-family: "Zeyada", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body>
    <h1 class="indie-flower-regular">Happy birthday</h1>
    <h1 class="zeyada-regular">Happy birthday</h1>
</body>

</html>
